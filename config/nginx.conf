server {
    listen 5000;
    server_name localhost;

    # Serve the React UI
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the Go backend (fixed at port 8081)
    # Note: Backend port is hardcoded. To change external port, modify the container port mapping.
    location /helios/ {
        proxy_pass http://127.0.0.1:8081/helios/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # WebSocket support for log streaming
        proxy_read_timeout 86400;
    }
}
